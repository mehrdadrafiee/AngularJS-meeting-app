<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
    <p>Type a meeting name and hit +</p>
  </div>

  <form class="formgroup addmeeting cf" name="myform" ng-submit="addMeeting()" novalidate>
    <div class="inputwrapper">
      <input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" ng-required="true">
    </div>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>

  </form>

  <h2>Your meetings</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings">
    <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)">
      <span>Delete this meeting</span><i class="fa fa-trash-o"></i>
    </button>

    <a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip">
      <span class="text">Go to check-in URL</span><i class="fa fa-check"></i>
    </a>

    <a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id/checkinsList}}" class="btn btn-list tooltip">
      <span class="text">View list of checked in users</span><i class="fa fa-list"></i>
    </a>

    <span class="text">{{ meeting.name }}

  </div>
</div><!-- meetings cf -->
